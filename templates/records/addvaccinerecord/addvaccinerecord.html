<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <section class="vaccine-record-container">
            <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/498709aaaf30dadd95729ab1133d8ec6d4ca90f53fd081b3d1170e798be1a927?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                alt=""
                class="background-image"
            />
            <header class="header">
                <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb1a267a0ff2046f10cc727a2a43cdf487b26cda28ab4734fede8673a65c06a2?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                    alt="ImmunoLog Logo"
                    class="logo"
                />
                <h1 class="app-title">ImmunoLog</h1>
            </header>
            <main class="main-content">
                <div class="content-wrapper">
                    <aside class="sidebar">
                        <div class="profile-picture">
                            <img
                                src="https://cdn.builder.io/api/v1/image/assets/TEMP/ce0826c8ef89f6d573798ecb34a8aafe1840bd3a6dca5a5fd563b21a2d675fb5?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                                alt="User Profile Picture"
                                class="profile-image"
                            />
                        </div>
                        <nav class="sidebar-menu">
                            <p class="greeting">Hi Roberto!</p>
                            <a href="#" class="menu-item">Vaccine Records</a>
                            <hr class="menu-divider" />
                            <a href="#" class="menu-item">Edit Profile</a>
                            <hr class="menu-divider" />
                            <a href="#" class="menu-item">Contact us</a>
                            <hr class="menu-divider" />
                        </nav>
                    </aside>
                    <section class="main-section">
                        <div class="add-record-container">
                            <div class="add-record-header">
                                <h2>Add Vaccine Record</h2>
                                <img
                                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/da8aaffbcaf8e1d0c2722bfa4b9f631736093491634e0af7c73224d02d4f46e4?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                                    alt="Add Record Icon"
                                    class="add-icon"
                                />
                            </div>
                            <form class="form-container">
                                <div class="form-left">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="date" class="form-label"
                                                >Date</label
                                            >
                                            <input
                                                type="text"
                                                id="date"
                                                class="form-input"
                                                value="06/ 26 / 24"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <label
                                                for="vaccine-type"
                                                class="form-label"
                                                >Vaccine Type</label
                                            >
                                            <input
                                                type="text"
                                                id="vaccine-type"
                                                class="form-input"
                                                value="Biogesic"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label
                                            for="physician"
                                            class="form-label"
                                            >Attending Physician/Nurse</label
                                        >
                                        <input
                                            type="text"
                                            id="physician"
                                            class="form-input"
                                            value="Therese Danielle Custodio"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="venue" class="form-label"
                                            >Vaccine Venue</label
                                        >
                                        <input
                                            type="text"
                                            id="venue"
                                            class="form-input"
                                            value="Chong Hua Hospital, Mandaue City, Cebu, 6000"
                                        />
                                    </div>
                                </div>
                                <div class="form-right">
                                    <div class="upload-container">
                                        <img
                                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/cc87e4b19d595dc6300c7ecac1757f5b64957f0ba4a9ccc9f6b7cfd301f3f65b?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                                            alt="Upload Icon"
                                            class="upload-icon"
                                        />
                                        <p class="upload-text">
                                            UPLOAD FILE HERE
                                        </p>
                                    </div>
                                </div>
                            </form>
                            <button type="submit" class="save-button">
                                SAVE
                            </button>
                        </div>
                    </section>
                </div>
                <div class="pagination">
                    <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/02f5e984d8f06012dfa0a40985a0c0df8337fef013041088244ee5be025ca883?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                        alt="Previous Page"
                        class="pagination-arrow"
                    />
                    <p>Page 02 of 03</p>
                    <img
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9fa79e8cbe7abd92573c7d8ad26f8ec9da80f2fe060c80194345c811e1acd09?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                        alt="Next Page"
                        class="pagination-arrow"
                    />
                </div>
            </main>
        </section>
    </body>
</html>
