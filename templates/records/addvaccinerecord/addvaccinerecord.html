<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Vaccine Record</title>
        <link rel="stylesheet" href="addvaccinerecord.css" />
    </head>
    <body>
        <section class="profile-container">
            <div class="avatar-wrapper">
                <img
                    loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ce0826c8ef89f6d573798ecb34a8aafe1840bd3a6dca5a5fd563b21a2d675fb5?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&"
                    class="avatar-image"
                    alt="User avatar"
                />
            </div>
            <div class="profile-info">
                <h1 class="greeting">Hi Roberto!</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#" class="vaccine-records"
                                >Vaccine Records</a
                            >
                        </li>
                    </ul>
                </nav>
                <hr class="divider" />
                <a href="#" class="profile-action">Edit Profile</a>
                <hr class="divider" />
                <a href="#" class="profile-action">Contact us</a>
                <hr class="bottom-divider" />
            </div>
        </section>
        <div class="content">
            <div class="form-container">
                <h1>Add Vaccine Record</h1>
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-field">
                            <label for="date" class="form-label">Date</label>
                            <input type="text" id="date" class="form-input" />
                        </div>
                        <div class="form-field">
                            <label for="physician" class="form-label"
                                >Attending Physician/Nurse</label
                            >
                            <input
                                type="text"
                                id="physician"
                                class="form-input"
                            />
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-field">
                            <label for="vaccine-type" class="form-label"
                                >Vaccine Type</label
                            >
                            <input
                                type="text"
                                id="vaccine-type"
                                class="form-input"
                            />
                        </div>
                        <div class="form-field">
                            <label for="vaccine-venue" class="form-label"
                                >Vaccine Venue</label
                            >
                            <input
                                type="text"
                                id="vaccine-venue"
                                class="form-input"
                            />
                        </div>
                    </div>
                </div>
                <div class="upload-container">
                    <label for="upload-file" class="upload-label"
                        >Upload File Here</label
                    >
                    <input type="file" id="upload-file" class="upload-input" />
                    <button class="upload-button">UPLOAD FILE HERE</button>
                </div>
                <div class="save-container">
                    <button class="save-button">SAVE</button>
                </div>
            </div>
            <div class="pagination">
                <span class="page-number">Page 02 of 03</span>
            </div>
        </div>
    </body>
</html>
