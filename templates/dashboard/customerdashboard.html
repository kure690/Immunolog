<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Immunolog - Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        {% load static %}
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary shadow box-area">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="{% static 'images/Immunolog-Logo-01.png' %}" alt="Immunolog" width="66" height="60">
              </a>
            </div>
        </nav>
        
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row w-100">
                <div class="col-md-6 border rounded-5 p-3 bg-white shadow box-area custom-spacing">
                    <div class="rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                        <nav class="nav flex-column bg-white">
                            <a class="nav-link active" aria-current="page" href="#">Vaccination Records</a>
                            <a class="nav-link" href="#">Edit Profile</a>
                            <a class="nav-link" href="#">Contact Us</a>
                        </nav>
                    </div>
                </div>
                <div class="col-md-6 border rounded-5 p-3 bg-white shadow box-area custom-spacing">
                    <div class="rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Date</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Vaccine Type</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Status</a>
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybVuJb2HmNpyoPxO8r+7WZr0ePLbL1F0xjAd7oKtTBypTM1wp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2m1QvZKa0A0O3yL3JFdED9t4qDwU8M65xZBKE/Dh9jj3Bgp" crossorigin="anonymous"></script>
    </body>
</html>
