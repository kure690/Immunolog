<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmunoLog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="immunolog-container">
        <header class="header d-flex align-items-center p-3">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb1a267a0ff2046f10cc727a2a43cdf487b26cda28ab4734fede8673a65c06a2?apiKey=08d8ca6c836047b986da4ef5cdc4a6c0&" alt="ImmunoLog Logo" class="logo mr-3" />
            <h1 class="brand-name m-0">ImmunoLog</h1>
        </header>
        <main class="main-content d-flex">
            <aside class="sidebar p-3 bg-light">
                <div class="user-profile text-center mb-4">
                    <img src="{{ form.instance.profile_picture.url }}" alt="Profile Picture"/>
                    <p class="greeting">Hi {{ user.username }}!</p>
                </div>
                <nav class="menu-container">
                    <a href="#" class="menu-item d-block py-2">Unverified Application</a>
                    <hr class="menu-divider" />
                    <a href="#" class="menu-item d-block py-2">Verified Application</a>
                    <hr class="menu-divider" />
                    <a href="#" class="menu-item d-block py-2">Rejected Application</a>
                    <hr class="menu-divider" />
                    <a href="{% url 'signout' %}">Sign Out</a>
                    <hr class="menu-divider" />
                </nav>
            </aside>
            <section class="main-panel flex-grow-1 p-3">
                <div class="applications-list table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Vaccine Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
