<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immunolog - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container my-auto">
        <div class="title">
            <div class="content">
                <img src="{% static 'images/Immunolog-logo.png' %}" alt="Immunolog" class="logo">
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="
                padding-top: 24px;">
            <form>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <input type="password" id="password" name="password" placeholder="Password" required style="margin-bottom: 0px;">
                <div class="form-footer">
                    <div class="forgot-pass">
                        <a href="{% url 'reset_password' %}" class="forgot-password">Forgot your password?</a>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required style="margin-right: 10px;">
                        <label for="terms align-items-center">I agree to the <a href="">terms of service</a> and <a href="">privacy policy</a></label>
                    </div>
                </div>
                <button type="submit"><a href="{% url 'dashboard' %}">Sign in</a></button>
            </form>
            <div class="socials">
                <p>Or Sign in With</p>
                <div class="social-buttons">
                    <button class="google"><i class="fab fa-google"></i></button>
                    <button class="microsoft"><i class="fab fa-microsoft"></i></button>
                    <button class="linkedin"><i class="fa-brands fa-linkedin-in"></i></i></button>
                </div>
            </div>
            <p class="signup-link">Don't have an account? <a href={% url 'signup' %}>Sign up here</a></p>
            </div>
                </div>
            </div>
        </div>
</body>
</html>
