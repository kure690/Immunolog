<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immunolog - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        display: flex;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }

    .title {
        background-color: #a6b1e1;
        color: white;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .title .content {
        text-align: center;
    }

    .title .logo {
        width: 150px; 
        height: auto;
        margin-bottom: 20px;
    }

    .site-title {
        font-size: 2.5em;
        margin: 0;
    }

    .tagline {
        font-size: 1.2em;
        color: #f0f0f0;
    }

    .log-in {
        background-color: white;
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .log-in h2 {
        margin-bottom: 20px;
        font-size: 2em;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="email"], input[type="password"] {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }

    .form-footer {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }

    .checkbox {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .forgot-pass {
        text-align: right;
        width: 100%;
    }

    button[type="submit"] {
        padding: 15px;
        font-size: 1em;
        color: white;
        background-color: #6c63ff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    button[type="submit"]:hover {
        background-color: #5348c7;
    }

    .socials {
        text-align: center;
        margin-bottom: 20px;
    }

    .social-buttons button {
        padding: 10px;
        font-size: 1.5em;
        border: none;
        border-radius: 5px;
        margin: 0 5px;
        cursor: pointer;
    }

    button.google {
        background-color: #db4437;
        color: white;
    }

    button.microsoft {
        background-color: #00a4ef;
        color: white;
    }

    button.linkedin {
        background-color: #0077b5;
        color: white;
    }

    .signup-link {
        text-align: center;
        font-size: 0.9em;
    }

    .signup-link a {
        color: #6c63ff;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
    .form-input,
    input[type="email"],
    input[type="password"],
    input[type="text"] {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
            width: 100%;
        }
</style>

<body>
    <div class="container">
        <div class="title">
            <div class="content">
                <img src="sample.png" alt="Logo" class="logo">
                <h1 class="site-title">Immunlog</h1>
                <p class="tagline">------- tagline -------</p>
            </div>
        </div>

        <div class="log-in">
            <h2 style="font-size: 65px;"> Sign in</h2>

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} fade show" role="alert" id="message-{{ forloop.counter }}">
                <strong>Message:</strong> {{ message }}
            </div>
            {% endfor %}<br>
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <input type="text" id="username_or_email" name="username_or_email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="form-footer">
                    <div class="forgot-pass">
                        <a href="{% url 'reset_password' %}" class="forgot-password">Forgot your password?</a>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
                    </div>
                </div>
                <button type="submit">Sign in</button>
            </form>
            


            <div class="socials">
                <p>Or Sign in With</p>
                <div class="social-buttons">
                    <button class="google"><i class="fab fa-google"></i></button>
                    <button class="microsoft"><i class="fab fa-microsoft"></i></button>
                    <button class="linkedin"><i class="fa-brands fa-linkedin-in"></i></i></button>
                </div>
            </div>
            <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>
    <script>
        function removeMessage(messageId) {
            var message = document.getElementById(messageId);
            if (message) {
                message.style.opacity = '0';
                setTimeout(function() {
                    message.remove();
                }, 300);
            }
        }
    
        {% for message in messages %}
            setTimeout(function() {
                removeMessage('message-{{ forloop.counter }}');
            }, 5000);
        {% endfor %}
    </script>
</body>
</html>
