<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immunolog - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .main-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .heading-container {
            text-align: center;
            margin-top: 10px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="head-section">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <div class="featured-image">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'images/Immunolog-logo.png' %}" alt="Immunolog" width="200" height="100">
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container content-container">
        <div class="heading-container">
            <h2>CHANGE PASSWORD</h2>
        </div>
        <div class="main-container">
            <p>Please enter your new password below:</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">New Password:</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirm New Password:</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                </div>
                <br>
                <button class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>

  
    <script>
        const idNewPassword1Input = document.getElementById('id_new_password1');
        const requirements = [
            document.getElementById('requirement1'),
            document.getElementById('requirement2'),
            document.getElementById('requirement3')
        ];

        idNewPassword1Input.addEventListener('input', function() {
            const password = idNewPassword1Input.value;

            const meetsRequirements = [
                password.length >= 8,
                !commonPasswords.includes(password.toLowerCase()),
                !(/^\d+$/.test(password))
            ];

            requirements.forEach((requirement, index) => {
                requirement.checked = meetsRequirements[index];
            });
        });

        idNewPassword1Input.addEventListener('input', function() {
            if (idNewPassword1Input.value === '') {
                requirements.forEach(requirement => {
                    requirement.checked = false;
                });
            }
        });

        const commonPasswords = [
            'password',
            '123456',
            'qwerty',
            'abc123',
        ];
    </script>
</body>
</html>
