<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container my-auto">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-12">
                <div class="border rounded-5 bg-white shadow box-area2">
                    <div class="d-flex justify-content-center align-items-center flex-column left-box" style="padding-top: 24px;">
                        <form id="signupForm" method="post" action="{% url 'signup' %}">
                            {% csrf_token %}
                            
                            <div id="page1">
                                <div>
                                    <input type="text" id="username" name="username" placeholder="Username:" required>
                                </div>
                                
                                <div>
                                    <input type="email" id="email" name="email" placeholder="Email (will be used for login)" required>
                                </div>
                                
                                <div>
                                    <input type="text" id="fname" name="fname" placeholder="First Name:" required>
                                </div>
                                
                                <div>
                                    <input type="text" id="lname" name="lname" placeholder="Last Name:" required>
                                </div>
                        
                                <div>
                                    <label for="sex" class="fw-bold">Sex:</label>
                                    <select id="sex" name="sex">
                                        <option value="">Select Sex</option>
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                                <br>
                                <button type="button" class="signup-button" onclick="nextPage()">Next</button>
                            </div>

                            <div id="page2" style="display: none;">
                                <button type="button" class="back-button" onclick="previousPage()"><i class="fa-solid fa-arrow-left"></i></button>
                                <div>
                                    <input type="text" id="address" name="address" placeholder="Address:" required>
                                </div>
                                
                                <div>
                                    <input type="text" id="birthday" name="birthday" placeholder="Birthday:" required>
                                </div>
                        
                                <div>
                                    <input type="text" id="occupation" name="occupation" placeholder="Occupation:" required>
                                </div>
                        
                                <div>
                                    <label for="civil_status" class="fw-bold">Civil Status:</label>
                                    <select id="civil_status" name="civil_status">
                                        <option value="">Select Civil Status</option>
                                        <option value="SINGLE">Single</option>
                                        <option value="MARRIED">Married</option>
                                        <option value="DIVORCED">Divorced</option>
                                        <option value="WIDOWED">Widowed</option>
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <input type="password" id="password1" name="password1" placeholder="Password:" required>
                                </div>
                                
                                <div>
                                    <input type="password" id="password2" name="password2" placeholder="Confirm" required>
                                </div>
                                
                                <button type="submit" class="signup-button">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#birthday", {
            dateFormat: "m/d/Y",
            maxDate: "today",
            altInput: true,
            altFormat: "F j, Y",
            disableMobile: true
        });

        function nextPage() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }

        function previousPage() {
            document.getElementById('page1').style.display = 'block';
            document.getElementById('page2').style.display = 'none';
        }
    </script>
</body>
</html>
